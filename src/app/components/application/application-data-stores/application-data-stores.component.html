<mat-card>
  <mat-card-subtitle>Application Data Stores</mat-card-subtitle>
  Virtual endpoints for application data.
</mat-card>


<div fxLayout="row" fxLayout.lt-lg="column" fxLayoutAlign="center">
  <div fxFlex="1 1 33%" fxFlex.lt-lg="0 0 100%">
    <mat-card>
      <mat-card-title>
        <div fxLayout="row" fxLayoutGap="20px">
          <div fxFlex="1 1 auto" fxFlexAlign="start">
            Data Stores
          </div>
          <div fxFlex="0 0 auto" fxFlexAlign="end">
            <button id="newPatientButton" class="floatRight" (click)="newItem.open()" mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>
          </div>
        </div>
      </mat-card-title>

      <div fxHide fxShow.lt-lg *ngIf="dataStores">

        <mat-card class="list-mat-card list-header-mat-card">
          <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex>Name</div>
          </div>
        </mat-card>

        <mat-card class="list-mat-card" *ngFor="let ds of dataStores" (click)="select(ds)" [class.selected]="isSelectedItem(ds)">
          <div fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex class="text-truncate">{{ds.name}}</div>
          </div>
        </mat-card>
      </div>

      <div fxHide.lt-lg *ngIf="dataStores">
        <mat-card class="list-mat-card" *ngFor="let ds of dataStores" (click)="select(ds)" [class.selected]="isSelectedItem(ds)">
          <div fxLayout="column" fxLayoutAlign="space-between">
            <div fxFlex class="text-truncate">{{ds.name}}</div>
            <div fxFlex="100%">
              {{ds.name}}
              <!--<app-text-field-display [readOnly]="true" [label]="'Name'" [value]="ds.name"></app-text-field>-->
            </div>
          </div>
        </mat-card>
      </div>

      <mat-card *ngIf="loading" fxLayout="row" fxLayoutAlign="center" >
        <div fxLayout="row" fxLayoutAlign="center">
          <div fxFlex="0 0 auto"><mat-spinner></mat-spinner></div>
        </div>
      </mat-card>

    </mat-card>

  </div>

  <div fxFlex>
    <mat-card *ngIf="loading" fxLayout="row" fxLayoutAlign="center" >
      <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex="0 0 auto"><mat-spinner></mat-spinner></div>
      </div>
    </mat-card>

    <mat-card *ngIf="selected">
      <mat-card-title>
        Selected Data Store: {{selected.name}}
        <div class="float-right">
          <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_horiz</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteSelectedDataStore()">Delete Date Store</button>
          </mat-menu>
        </div>
      </mat-card-title>

      <div fxLayout="column">

        <div fxFlex="95%">
          <app-text-field-display [readOnly]="true" [label]="'Data Store ID'" [(value)]="selected._id"></app-text-field-display>
        </div>

        <div fxFlex="95%">
          <app-text-field-display [readOnly]="false" [label]="'Name'" [(value)]="selected.name"></app-text-field-display>
        </div>

        <div fxFlex="95%">
          <app-boolean-display [readOnly]="true" [label]="'Encrypted'" [(value)]="selected.encrypted" (click)="comingSoon()"></app-boolean-display>
        </div>

      </div>


      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="saveDataStore()">Save</button>
      </mat-card-actions>

      <mat-tab-group>
        <mat-tab [label]="'Data Endpoints'">
          <app-application-data-endpoints [dataStore]="selected" (reloadDataStore)="loadDataStore(this.selected._id)"></app-application-data-endpoints>
        </mat-tab>
        <mat-tab [label]="'Encryption Settings'" [disabled]="!selected.encrypted">
          <mat-card>
            <mat-card-subtitle>Encryption</mat-card-subtitle>
            To be copied from complyfs...
          </mat-card>
        </mat-tab>
      </mat-tab-group>

    </mat-card>
  </div>
</div>



<app-dialog-template #newItem (result)="onResult($event)">
  <ng-template>
    <div fxLayout="column">
      <div fxFlex>
        <mat-form-field class="full-width-150-500">
          <input #uniqueNameBox matInput placeholder="Unique Name" [(ngModel)]="newDataStore.name" (input)="checkUnique(uniqueNameBox.value)">
          <mat-hint *ngIf="!(uniqueName$|async)"> <div class="tmp-error-msg">Name must be unique to the app.</div></mat-hint>
        </mat-form-field>
      </div>

      <div fxFlex>
        <button mat-raised-button color="primary" [mat-dialog-close]="">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="newDataStore" [disabled]="!(this.uniqueName$ | async)">Save</button>
      </div>
    </div>
  </ng-template>
</app-dialog-template>
