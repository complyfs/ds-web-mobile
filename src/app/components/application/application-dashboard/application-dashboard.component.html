<div fxLayout="column">
  <div fxFlex="100%">
    <app-vb-files-per-time-period [applicationId]="dsApplication._id"></app-vb-files-per-time-period>
  </div>
  <div fxFlex="100%">
    <mat-card>
      <mat-card-title>Virtual Buckets</mat-card-title>
      <div *ngIf="virtualBuckets">

        <div *ngFor="let vb of virtualBuckets">
          <mat-card>
            <mat-card-subtitle>{{vb._id}}</mat-card-subtitle>

            <app-virtual-bucket-ticker [virtualBucketId]="vb._id"></app-virtual-bucket-ticker>
          </mat-card>
        </div>

        <div *ngIf="virtualBuckets.length>0">
          <mat-card class="list-paginator">
            <mat-paginator [length]="itemsFound"
                           [pageSize]="pageSize"
                           [pageSizeOptions]="pageSizeOptions"
                           (page)="pageChange($event)" >
            </mat-paginator>
          </mat-card>
        </div>
      </div>
    </mat-card>
  </div>
</div>
