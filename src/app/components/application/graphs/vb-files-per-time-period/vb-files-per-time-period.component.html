<mat-card>

  <mat-card-subtitle>
    <div fxLayout="row">
      <div fxFlex="1 1 auto">Record Rate</div>
      <div fxFlex="0 1 auto" class="float-right"><mat-icon color="primary" (click)="loadData()">refresh</mat-icon></div>
    </div>
  </mat-card-subtitle>

  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="5%" fxLayoutAlign="space-between" *ngIf="graphData">
    <div fxFlex="100%">
      <div *ngIf="graphData" class="chart-wrapper">
        <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
        </canvas>
      </div>

      <div *ngIf="!graphData"><mat-spinner></mat-spinner></div>
    </div>
  </div>

</mat-card>
